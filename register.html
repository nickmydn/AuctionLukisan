    <div class="login-page">
        <div class="regtext">Register</div>
        <center>
            <div class="form">
                <form name="orderform" onsubmit="return validate()" method="POST" class="register-form">
                    <input type="text" id="name" name="name" placeholder="Fullname">
                    <input type="email" id="email" name="email" placeholder="Email">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <input type="text" id="country" name="country" placeholder="Country">
                    <textarea id="address" name="address" placeholder="Address"></textarea>
                    <input type="text" id="artpreferences" name="artpreferences" placeholder="Art Preferences">
                    <button name="subject" type="submit">Sign Up</button>
                    <p class="message">Already Registered? <a href="#">Login</a></p>
                </form>
                <span id="errormessage"></span>
        </center>

    <script>
        function submitalert(){
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password= document.getElementById('password').value;
            var country= document.getElementById('country').value;
            var address = document.getElementById('address').value;
            var artpreferences = document.getElementById('artpreferences').value;

            alert("Name: "+name+"\nEmail: "+email+"\nCountry: "+country+"\nAddress: "+address+"\nartpreferences: "+artpreferences);
            alert("you're already registered :)")
        }        
        function validate(){
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password= document.getElementById('password').value;
            var country= document.getElementById('country').value;
            var address = document.getElementById('address').value;
            var artpreferences = document.getElementById('artpreferences').value;
            var error = document.getElementById('errormessage');
            console.log(name);

            if(name.length < 7){
                error.innerHTML = "Name must be minimal 7 character length"
                return false;
            }

            if(isNaN(name) == false){
                error.innerHTML = "Name must be alphabet"
                return false;
            }

            if(email.length<1){
                error.innerHTML = "Email must be filled"
                return false;
            }

            if(password.length < 1){
                error.innerHTML = "Password must be filled"
                return false;
            }
            
            if(country.length < 1){
                error.innerHTML = "Country must be filled"
                return false;                
            }

            if(address.length < 5){
                error.innerHTML = "Address must be minimal 5 words"
                return false;
            }

            if(artpreferences.length < 5){
                error.innerHTML = "Address must be minimal 5 words"
                return false;
            }

            submitalert();
            return true;
        }
    </script>
